<html>
    <head>
        <title>Events Calendar</title>
        <link rel = "stylesheet" href="style.css">
        <link rel = "stylesheet" href="evo-calendar.min.css">
        <link rel = "stylesheet" href="evo-calendar.midnight-blue.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class = "hero">
            <section>
                <div class="container">
                  <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
                    <a href="./index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                      <h4 class="fs-4">CHICAGO INSIDER
                      </h4>
                    </a>
            
                    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="./index.html" class="nav-link px-2 active">Home</a></li>
                      <li><a href="#" class="nav-link px-2 link-dark">Explore</a></li>
                      <li><a href="./map.html" class="nav-link px-2 link-dark">Map</a></li>
                      <li><a href="./calendar.html" class="nav-link px-2 link-dark">Calendar</a></li>
                    </ul>
                  </header>
                </div>
              </section>
            <div id="calendar"></div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="evo-calendar.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#calendar').evoCalendar({
                    theme: 'Midnight Blue',
                    calendarEvents: [{
                        id: 'event1', // Event's ID (required)
                        name: "New Year", // Event name (required)
                        date: "January/1/2022", // Event date (required)
                        description: "NEW YEARRR!",
                        type: "holiday", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                    {
                        name: "Vacation Leave",
                        badge: "02/13 - 02/15", // Event badge (optional)
                        date: ["February/13/2020", "February/15/2020"], // Date range
                        description: "Vacation leave for 3 days.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    },
                    {
                      name: "Bad Bunny Concert",
                      date: "December/10/2022",
                      description: "8:00 PM United Center",
                      type: "event",
                      color: "#63d867"
                    }
                    ]
                })
            })
        </script>
    </body>
</html>
