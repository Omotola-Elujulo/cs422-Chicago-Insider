    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class = "hero">
            <section>
                <div class="container">
                  <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
                    <a href="./index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                      <h4 style="color:white !important;" class="fs-4">CHICAGO INSIDER
                      </h4>
                    </a>
            
                    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                      <li><a style="color:white !important;" href="./index.html" class="nav-link px-2 link-dark">Home</a></li>
                      <li><a style="color:white !important;" href="./explore.html" class="nav-link px-2 link-dark">Explore</a></li>

              </section>
            <div id="calendar"></div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="evo-calendar.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#calendar').evoCalendar({
                    theme: 'Midnight Blue',
                    calendarEvents: [{
                        id: 'musicevent1', // Event's ID (required)
                        name: "Harry Styles Concert", // Event name (required)
                        date: "November/15/2022", // Event date (required)
                        description: "8:00 PM, 1901 W Madison St Chicago, IL 60612",
                        type: "event", // Event type (required)
                    }
                    ]
                })
            })
        </script>
    </body>
